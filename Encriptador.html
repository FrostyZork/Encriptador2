<!DOCTYPE html>
<html>
<head>
  <title>Encriptador/Desencriptador</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Encriptador/Desencriptador</h1>
  <div class="container">
    <div class="column">
      <h2>Encriptar</h2>
      <input type="text" id="originalEncrypt" placeholder="Escribe una palabra">
      <button class="encrypt-button" onclick="encrypt()">Encriptar</button>
      <div class="result" id="encryptedResult"></div>
    </div>
    <div class="column">
      <h2>Desencriptar</h2>
      <input type="text" id="encryptedDecrypt" placeholder="Escribe una palabra encriptada">
      <button class="decrypt-button" onclick="decrypt()">Desencriptar</button>
      <div class="result" id="decryptedResult"></div>
    </div>
  </div>

</body>
</html>
